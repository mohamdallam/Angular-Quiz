<mat-card>
  <mat-card-header>
    <mat-card-title>User Details</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="user$ | async as user; else noData">
    <img
      mat-card-image
      [src]="user?.avatar"
      alt="{{ user?.first_name }} {{ user?.last_name }}"
    />
    <p>{{ user?.first_name }} {{ user?.last_name }}</p>
    <p>Email: {{ user?.email }}</p>
  </mat-card-content>
  <ng-template #noData>
    <p>No user data available.</p>
  </ng-template>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
